<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3 - Tagged Template Literal</title>
  <style>
    .green {
      color: green;
      font-size: 25px;
    }
  </style>
</head>
<body>
  
<script>

  const city = 'Dublin';
  const something = 'Guinness';
  const otherThing = 'leprechaums';

  function green(template, ...values) {
    return template.reduce((acumulator, part, i) => {
      return `
        ${acumulator}
        <span class="green">${values[i - 1].toUpperCase()}</span>
        ${part}
      `
    });
  }

  const ireland = green`I live in ${city} the city of ${something} abd ${otherThing}`;

  document.body.innerHTML = ireland;
  
</script>
</body>
</html>
