<body>
  
<script>
  // interators
  //iterable

  var txt = 'Ireland'; // irtrrable
  var it = txt[Symbol.iterator](); // iterator

  console.log( it.next() );
  console.log( it.next() );
  console.log( it.next() );
  console.log( it.next() );
  console.log( it.next() );
  console.log( it.next() );
  console.log( it.next() );
  console.log( it.next() );

  for ( letter of txt ) {
    console.log(letter);
    if( letter === 'a')break;
  }
</script>
