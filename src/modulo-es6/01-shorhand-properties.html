  <title>01 - Shorthand Properties</title>

<body>

<script>
  let firstName = 'Henrique'
  let surname = 'Melanda'
  let age = 26

  const person = {
    firstName,
    surname,
    age,

    hello() {
      console.log('hello')
    }
  };

console.log(person);
person.hello();
</script>
