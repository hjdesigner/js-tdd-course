<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04 - Array.find e Array.findIndex</title>
</head>
<body>
  
<script>
  const data = [
    {
      name: 'Willian',
      age: 26,
      city: 'Dublin'
    },
    {
      name: 'Henrique',
      age: 27,
      city: 'SÃ£o Paulo'
    }
  ];

  const sampleArray = [4, -5, 0, -1];

  const underZero = sampleArray.find(x => x < 0);
  
  const underZeroIndex = sampleArray.findIndex(x => x < 0);

  console.log(underZero);
  console.log(underZeroIndex);

  const will = data.find(person => person.name === 'Henrique');
  const willIndex = data.findIndex(person => person.name === 'Henrique');

  console.log(will);
  console.log(willIndex);
</script>
</body>
</html>
