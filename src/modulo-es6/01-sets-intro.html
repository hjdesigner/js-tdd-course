<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01 - Sets Intro</title>
</head>
<body>
 
  <script>
    let mySet = new Set(['Henrique', 'Willian', 'Jonas']);

    mySet.add('marcio');
    mySet.delete('Jonas');

    console.log(mySet.has('Henrique'));

    let it = mySet.values();

    console.log(it.next());

    for (name of it) {
      console.log(name);
    }
  </script>
</body>
</html>
