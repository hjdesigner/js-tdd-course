<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01 intro arrow function</title>
</head>
<body>
  
<script>
  const ireland = ['Dublin', 'Galway', 'Cork'];

  const love = ireland.map(function(name){
    return `I love ${name}!`;
  });

  const loveArrow = ireland.map((name) => {
    return `I love ${name}!`;
  });

  const loveArrowSingle = ireland.map(name => {
    return `I love ${name}!`;
  });

  const loveArrowSingleOneline = ireland.map(name => `I love ${name}!`);

  const loveChain = ireland
                      .filter(name => name === 'Dublin')
                      .map(name => `I love ${name}!`);

  console.log(love);
  console.log(loveArrow);
  console.log(loveArrowSingle);
  console.log(loveArrowSingleOneline);
  console.log(loveChain);
</script>
</body>
</html>
